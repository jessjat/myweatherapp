<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>myweatherapp</title>
    
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon" id="icon">⛅</div>
            <div class="weather-app-temperature-value" id="temperature"></div>
            <div class="weather-app-unit" id="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast"  id="forecast"> </div>
          
      </main>

      <footer>
        Coded by
        <a href="https://github.com/jessjat" target="_blank">Jacinta Musau</a>
        hosted on
        <a href="https://github.com/jessjat/myweatherapp" target="_blank"
          >Github</a
        >
        and website hosted on
        <a
          href="https://myweatherappshecodespluswk7.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
